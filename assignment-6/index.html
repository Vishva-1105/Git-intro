<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <main class="max-w-7xl mx-auto px-4 py-12">


    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800">Product Gallery</h1>
      <p class="text-gray-600 mt-2">Explore our products</p>
    </header>

  
    <section class="grid grid-cols-2 lg:grid-cols-3 gap-6">

      <figure class="bg-white rounded-xl shadow-md overflow-hidden group">
        <div class="overflow-hidden">
          <img src="laptop.webp" alt="Laptop" class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <figcaption class="p-4 text-center font-medium text-gray-700">
          Laptop
        </figcaption>
      </figure>
      
      <figure class="bg-white rounded-xl shadow-md overflow-hidden group">
        <div class="overflow-hidden">
          <img src="watch.jpg" alt="Watch" class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <figcaption class="p-4 text-center font-medium text-gray-700">
          Watch
        </figcaption>
      </figure>

      <figure class="bg-white rounded-xl shadow-md overflow-hidden group">
        <div class="overflow-hidden">
          <img src="phone.webp" alt="Phone" class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <figcaption class="p-4 text-center font-medium text-gray-700">
          Phone
        </figcaption>
      </figure>

      <figure class="bg-white rounded-xl shadow-md overflow-hidden group">
        <div class="overflow-hidden">
          <img src="camera.jpg" alt="Camera" class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <figcaption class="p-4 text-center font-medium text-gray-700">
          Camera
        </figcaption>
      </figure>

      <figure class="bg-white rounded-xl shadow-md overflow-hidden group">
        <div class="overflow-hidden">
          <img src="tablate.jpg" alt="Tablate" class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <figcaption class="p-4 text-center font-medium text-gray-700">
          Tablate 
        </figcaption>
      </figure>

      <figure class="bg-white rounded-xl shadow-md overflow-hidden group">
        <div class="overflow-hidden">
          <img src="earbuds.webp" alt="Earbuds" class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <figcaption class="p-4 text-center font-medium text-gray-700">
          Earbuds
        </figcaption>
      </figure>

    </section>

  </main>

</body>
</html>
