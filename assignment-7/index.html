<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <button
    class="md:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded">
    Button
  </button>
 
  <div class="flex min-h-screen">

    <aside id="sidebar" class="bg-gray-800 text-white w-64 md:w-64 p-6 space-y-6 fixed md:static inset-y-0 left-0 -translate-x-full md:translate-x-0 transition-transform duration-300">
      <h2 class="text-2xl font-bold">Dashboard</h2>
      <nav class="space-y-4">
        <a href="#" class="block hover:text-blue-400">Home</a>
        <a href="#" class="block hover:text-blue-400">Analytics</a>
        <a href="#" class="block hover:text-blue-400">Users</a>
        <a href="#" class="block hover:text-blue-400">Settings</a>
      </nav>
    </aside>

    <div class="flex-1 md:ml-75">

      <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Dashboard Overview</h1>
        <div class="flex items-center space-x-3">
          <span class="text-gray-600">User</span>
          <img
            src="profile.jpg" class="w-14 h-14 mx-auto rounded-full mb-4 shadow-md hover:scale-105 transition duration-300" alt="Profile"/>
        </div>
    </header>

      <main class="p-6 space-y-6">

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-gray-500">Users</h3>
            <p class="text-2xl font-bold">1,245</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-gray-500">Sales</h3>
            <p class="text-2xl font-bold">RS.8,53000</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-gray-500">Orders</h3>
            <p class="text-2xl font-bold">320</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-gray-500">Growth</h3>
            <p class="text-2xl font-bold">+12%</p>
          </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow h-64 flex items-center justify-center">
                <img src="graph2.jpg" alt="Chart 1" class="h-64 max-w-full object-contain"/>
            </div>
            <div class="bg-white p-6 rounded shadow h-64 flex items-center justify-center">
                 <img src="graph1.webp" alt="Chart 2" class="h-64 max-w-full object-contain"/>
            </div>
        </section>

      </main>
    </div>
  </div>

</body>
</html>
