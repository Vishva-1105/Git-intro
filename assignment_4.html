<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Cards</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <main class="max-w-7xl mx-auto px-6 py-12">
    
    <section class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Our Pricing Plans</h1>
      <p class="text-gray-600 mt-3">
        Choose the plan which fits your needs
      </p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <figure class="rounded-2xl shadow-lg p-8 bg-gradient-to-br from-blue-300 to-blue-400 text-white">
        <h2 class="text-2xl font-semibold mb-4">Basic</h2>
        <p class="text-4xl font-bold mb-6">Rs.10000<span class="text-lg">/mo</span></p>

        <ul class="space-y-3 mb-8">
          <li>-> 1 Website</li>
          <li>-> 10 GB Storage</li>
          <li>-> Email Support</li>
          <li>-> Community Access</li>
        </ul>

        <button class="w-full bg-white text-blue-400 font-semibold py-3 rounded-lg hover:bg-gray-100 transition">
          Buy Now
        </button>
      </figure>

      <figure class="rounded-2xl shadow-lg p-8 bg-gradient-to-br from-slate-200 via-gray-300 to-slate-400 text-gray-600">
        <h2 class="text-2xl font-semibold mb-4">Standard</h2>
        <p class="text-4xl font-bold mb-6">Rs.33000<span class="text-lg">/mo</span></p>

        <ul class="space-y-3 mb-8">
          <li>-> 5 Websites</li>
          <li>-> 50 GB Storage</li>
          <li>-> Priority Support</li>
          <li>-> Free Updates</li>
        </ul>

        <button class="w-full bg-white text-slate-500 font-semibold py-3 rounded-lg hover:bg-gray-100 transition">
          Buy Now
        </button>
      </figure>

      <figure class="rounded-2xl shadow-lg p-8 bg-gradient-to-br from-yellow-400 via-yellow-500 to-yellow-600 text-gray-600">
        <h2 class="text-2xl font-semibold mb-4">Premium</h2>
        <p class="text-4xl font-bold mb-6">Rs.80000<span class="text-lg">/mo</span></p>

        <ul class="space-y-3 mb-8">
          <li>-> Unlimited Websites</li>
          <li>-> 100 GB Storage</li>
          <li>-> 24/7 Support</li>
          <li>-> Advanced Security</li>
        </ul>

        <button class="w-full bg-white text-yellow-500 font-semibold py-3 rounded-lg hover:bg-gray-100 transition">
          Buy Now
        </button>
      </figure>
    
    </section>
    

  </main>

</body>
</html>
