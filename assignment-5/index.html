<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-zinc-700 to-neutral-800 px-4">

    <form class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8"> 
      <fieldset class="space-y-6">
        <legend class="text-3xl font-bold text-gray-800 mb-4 text-center">
          Contact Us
        </legend>

        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">
            Full Name
          </label>
          <input type="text" id="name" required placeholder="Enter your name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 valid:border-green-500 invalid:border-red-500"/>
        </div>
      
        <div>
            <lable for="address" class="block text-gray-700 font-medium mb-1">
                Address
            </lable>
            <input type="text" id="address" required placeholder="write your Address" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 valid:border-green-500 invalid:border-red-500"/>
        </div>
  
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">
            Email Address
          </label>
          <input type="email" id="email" required placeholder="abc@example.com" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 valid:border-green-500 invalid:border-red-500"/>
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-medium mb-1">
            Message
          </label>
          <textarea id="message" rows="4" required placeholder="Enter your message..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 valid:border-green-500 invalid:border-red-500"></textarea>
        
        </div>
         
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-300">
          Send Message
        </button>

      </fieldset>

    </form>

  </main>

</body>
</html>
